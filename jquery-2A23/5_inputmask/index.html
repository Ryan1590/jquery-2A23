<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!--Chamando biblioteca jQuery-->
    <script type="text/javascript" src="../4_retorna_html/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <link rel="stylesheet" href="/4_retorna _html/style.css">
    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function () {

           $('#nascimento').inputmask('99/99/9999')
           $('#rg').inputmask('15/777/15');
           $('#cpf').inputmask('147.637.559.35');
           $('#tel').inputmask('4499718 - 0791');

       });

    </script>

</head>

<body>

    <form action="" method="post">
        <table>

            <tr>
                <td>Data nascimento</td>
                <td><input type="text" id="nascimento" name="nascimento"></td>
            </tr>


            <tr>
                <td>Registro Geral</td>
                <td><input type="text" id="rg" name="rg"></td>
            </tr>

            <tr>
                <td>CPF</td>
                <td><input type="text" id="cpf" name="cpf"></td>
            </tr>

            <tr>
                <td>Telefone</td>
                <td><input type="text" id="tel" name="tel"></td>
            </tr>

        </table>
    </form>

   
      
</body>

</html>
